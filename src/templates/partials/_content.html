<div class="works">
	<div class="container">
		<h2 class="works__title">How it works</h2>
		<h3 class="works__titles">Lorem ipsum is simply</h3>
		<div class="gallery">
			{% for item in gallery %}
			<!-- begin item  -->
			<div class="item">
				<img src={{item.image}} class="item__icon">
				<h3 class="item__title">{{item.text}}</h3>
				<div class="item__description">
					{{item.descr}}
				</div>
			</div>
			<!-- end item-->
			{% endfor %}
		</div>
	</div>
</div>
<!-- end works  -->
